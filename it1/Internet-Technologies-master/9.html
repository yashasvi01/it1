<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .gallery-item {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <h1 class="text-center">Image Gallery</h1>

        <div class="row">
            <div class="col-md-4 gallery-item">
                <img src="https://placekitten.com/300/200" alt="Image 1" class="img-fluid">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="https://placekitten.com/300/201" alt="Image 2" class="img-fluid">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="https://placekitten.com/300/202" alt="Image 3" class="img-fluid">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 gallery-item">
                <img src="https://placekitten.com/300/203" alt="Image 4" class="img-fluid">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="https://placekitten.com/300/204" alt="Image 5" class="img-fluid">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="https://placekitten.com/300/205" alt="Image 6" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
